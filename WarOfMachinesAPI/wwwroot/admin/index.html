<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin</title>
    <style>
        :root { --bg:#0f1115; --text:#e7e7e7; --btn:#1b2333; --btnh:#223049; --border:#2a344a; }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; background:var(--bg); color:var(--text);
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
            display:grid; place-items:center;
        }
        .wrap{
            width:100%; max-width:360px; padding:24px;
            border:1px solid var(--border); border-radius:12px; background:#121a28;
            display:grid; gap:10px;
        }
        a.btn{
            display:block; text-align:center; padding:12px 14px; border-radius:10px;
            background:var(--btn); color:var(--text); text-decoration:none; border:1px solid var(--border);
            font-weight:600;
        }
        a.btn:hover{ background:var(--btnh); }
    </style>
</head>
<body>
<main class="wrap">
    <a class="btn" href="/admin/logs">Logs</a>
    <a class="btn" href="/swagger" target="_blank">Swagger</a>
</main>
</body>
</html>
